# Video Generation Models

wan/2-2-a14b-text-to-video-turbo:
  name: Wan 2.2 Turbo Text-to-Video
  provider: Wan
  type: text-to-video
  pricing:
    480p: 0.20
    580p: 0.30
    720p: 0.40
  input:
    prompt:
      type: string
      max: 5000
      required: true
      description: Text prompt for video generation
    resolution:
      type: enum
      values: [480p, 580p, 720p]
      default: 480p
    aspect_ratio:
      type: enum
      values: ["16:9", "9:16", "1:1"]
      default: "16:9"
    enable_prompt_expansion:
      type: boolean
      default: false
    seed:
      type: number

wan/2-2-a14b-image-to-video-turbo:
  name: Wan 2.2 Turbo Image-to-Video
  provider: Wan
  type: image-to-video
  pricing:
    480p: 0.20
    580p: 0.30
    720p: 0.40
  input:
    prompt:
      type: string
      max: 5000
      required: true
    image_urls:
      type: array
      items: url
      max: 1
      required: true
    resolution:
      type: enum
      values: [480p, 580p, 720p]
      default: 480p

wan/2-6-text-to-video:
