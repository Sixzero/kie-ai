# Audio/Music Generation Models

elevenlabs/text-to-speech-turbo-2-5:
  name: ElevenLabs TTS Turbo 2.5
  provider: ElevenLabs
  type: text-to-speech
  pricing:
    default: 0.01  # per 1000 chars
  input:
    text:
      type: string
      max: 5000
      required: true
    voice_id:
      type: string
      required: true

elevenlabs/sound-effect-v2:
  name: ElevenLabs Sound Effects V2
  provider: ElevenLabs
  type: sound-effect
  pricing:
    default: 0.02
  input:
    prompt:
      type: string
      max: 1000
      required: true
    duration:
      type: number
      min: 1
      max: 30

elevenlabs/audio-isolation:
  name: ElevenLabs Audio Isolation
  provider: ElevenLabs
  type: audio-processing
  pricing:
    default: 0.01
  input:
    audio_url:
      type: url
      required: true

elevenlabs/speech-to-text:
  name: ElevenLabs Speech-to-Text
  provider: ElevenLabs
  type: speech-to-text
  pricing:
    default: 0.01
  input:
    audio_url:
      type: url
      required: true
