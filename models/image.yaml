# Image Generation Models
# pricing = Fal.ai price (what we charge)
# kie_pricing = Kie.ai price (our cost)

google/nano-banana:
  name: Google Nano Banana
  provider: Google
  type: text-to-image
  released: 2025-08-26
  pricing:
    default: 0.039
  kie_pricing:
    default: 0.02
  input:
    prompt:
      type: string
      max: 2000
      required: true

google/nano-banana-edit:
  name: Google Nano Banana Edit
  provider: Google
  type: image-edit
  released: 2025-08-26
  pricing:
    default: 0.039
  kie_pricing:
    default: 0.02
  input:
    prompt:
      type: string
      max: 2000
      required: true
    image_urls:
      type: array
      items: url
      max: 5
      required: true

nano-banana-pro:
  name: Google Nano Banana Pro
  provider: Google
  type: text-to-image
  released: 2025-11-20
  pricing:
    1K: 0.15
    2K: 0.15
    4K: 0.30
  kie_pricing:
    1K: 0.09
    2K: 0.09
    4K: 0.12
  input:
    prompt:
      type: string
      max: 10000
      required: true
    image_input:
      type: array
      items: url
      max: 8
    aspect_ratio:
      type: enum
      values: ["1:1", "2:3", "3:2", "3:4", "4:3", "4:5", "5:4", "9:16", "16:9", "21:9", "auto"]
      default: "1:1"
    resolution:
      type: enum
      values: ["1K", "2K", "4K"]
      default: "1K"
    output_format:
      type: enum
      values: ["png", "jpg"]
      default: "png"

